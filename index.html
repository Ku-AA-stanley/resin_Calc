    <script type="text/javascript">
        function Calculate() {
            let sub160 = 160 - document.getElementById("resin").value;
            let total_min = (sub160 - 1) * 8;
            let total_hr = 0;
            while (total_min >= 60) {
                total_min -= 60;
                total_hr += 1;
            }


            let time = new Date();
            let mo = time.getMonth(),
                dnum = "今天",
                hr = time.getHours() + total_hr,
                min = time.getMinutes() + total_min;
            while (min >= 60) {
                min -= 60;
                hr += 1;
            }
            while (hr >= 24) {
                hr -= 24;
                dnum = "明天";
            }


            document.getElementById('output1').innerHTML = `下面可以開BGM喔`;
            document.getElementById('output2').innerHTML = `最快【${dnum} ${hr}時 ${min}分】全滿`;





        }
        function startTime() {
            Calculate();
            window.setInterval("Calculate()", 1)
        }

    </script>
</head>
